server:
  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-message: ALWAYS

spring:
  application:
    name: pizza
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: ${spring.application.name}
  datasource:
    username:
    password:
    url: jdbc:postgresql://localhost:5432/inventory
